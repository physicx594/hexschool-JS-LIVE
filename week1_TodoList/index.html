<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoList</title>
    <link rel="stylesheet" href="css/all.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <label class="title">代辦事項</label>
        <input type="text" placeholder="請輸入事項" class="inputText" />
        <button type="button" class="add">新增</button>
      </div>
      <div class="content">
        <ul class="list"></ul>
      </div>
      <div class="footer">
        <div class="listNum"></div>
        <div><a type="button" class="clearAll">全部清除</a></div>
      </div>
    </div>
    <script src="js/all.js"></script>
  </body>
</html>
